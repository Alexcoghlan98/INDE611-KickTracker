<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
     ['Element', 'Heart Rate In BPM', { role: 'style' }],
     ['1st - 10th Min', 60, '#157F1F'],
     ['11th - 20th Min', 68, '#157F1F'],
     ['21st - 30th Min', 74, '#157F1F'],
     ['31st - 45th Min', 70, '#157F1F' ],
     ['46th - 50th Min', 67, '#157F1F' ],
     ['51st - 60th Min', 76, '#157F1F' ],
     ['61st - 70th Min', 81, '#157F1F' ],
     ['71st - 80th Min', 79, '#157F1F' ],
     ['81st - 90th Min', 82, '#157F1F' ],
  ]);

        // Set chart options
        var options = {'title':'Average Heart Rate From Previous Session', titleTextStyle:{fontSize:'15', fontName:'"Avenir"'},
                       'hAxis': {title: 'BPM', titleTextStyle: {color: 'black',fontSize:'15',fontName:'"Avenir"'}},
                       'vAxis': {minValue:10},
                       'backgroundColor': '#858b93',
                       'colors': ['#157F1F', 'green'],
                       animation:{
    duration: 2000,
    easing: 'out',
    startup: true //This is the new option
  },
                       'width':500,
                       'height':300};


        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
